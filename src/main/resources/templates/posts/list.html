<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/admin">
<body>
<div id="page" layout:fragment="content">


    <div class="row">
        <div class="col-md-6">
            <h3>All Posts</h3>
        </div>
        <div class="col-md-6">
            <a href="/admin/post/create" class="btn btn-primary float-right">Add new</a>
        </div>
    </div>

    <hr>




    <div class="alert alert-success" role="alert" th:if="${message != null}" th:text="${message}"></div>




    <table class="table datatable table-striped table-bordered">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Categories</th>
            <th>Status</th>
            <th>Updated At</th>
            <th>Created At</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td><a th:href="@{/admin/post/edit(id=${post.id})}" th:text="${post.title}">...</a></td>
            <td th:text="${post.author.name}">...</td>
            <td>
        <span class="badge badge-primary" th:each="category : ${post.categories}" th:text="${category.name}"></span>
            </td>

            <td th:text="${post.status}">...</td>
            <td th:text="${post.updatedAt}">...</td>
            <td th:text="${post.createdAt}">...</td>
        </tr>
        </tbody>
    </table>




</div>
</body>
</html>
