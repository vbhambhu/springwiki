<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<body>
<div id="page" layout:fragment="content">

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">


                <div class="col-md-6" th:each="article : ${articles}">
                    <div class="card mb-4 box-shadow">

                        <div class="card-body">
                           <a th:href="@{'/tutorial/' + ${article.slug}}"> <h3 class="card-text" th:text="${article.title}"></h3> </a>
                            <p class="card-text" th:text="${article.description}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                    <a th:href="@{'/tutorial/' + ${article.slug}}" class="btn btn-sm btn-outline-secondary">Read</a>
                                <small class="text-muted">9 mins</small>
                            </div>
                        </div>
                    </div>
                </div>


        </div>
    </div>

</div>
</body>
</html>
