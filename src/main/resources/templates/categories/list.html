<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/admin">
<body>
<div id="page" layout:fragment="content">


    <div class="row">
        <div class="col-md-6">
            <h3>All Categories</h3>
        </div>
        <div class="col-md-6">
            <a href="/admin/category/create" class="btn btn-primary float-right">Add new</a>
        </div>
    </div>
    <hr>




    <div class="alert alert-success" role="alert" th:if="${message != null}" th:text="${message}"></div>




    <table class="table datatable table-striped table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Parent Category</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td><a th:href="@{/admin/category/edit(id=${category.id})}" th:text="${category.name}">...</a></td>
            <td th:text="${category.description}">...</td>
            <td th:text="${category.parent}"></td>
        </tr>
        </tbody>
    </table>




</div>
</body>
</html>
