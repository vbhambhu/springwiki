<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<body>
<div id="page" layout:fragment="content">

<h1 th:text="${article.title}"></h1>

    <h3>Overview</h3>
    <div th:text="${article.description}"></div>

    <div th:utext="${article.copy}"></div>


    Created on: <span th:text="${#dates.format(article.createdAt, 'dd-MMM-yyyy')}"></span>

</div>
</body>
</html>
