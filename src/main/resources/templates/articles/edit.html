<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/admin">
<body>
<div layout:fragment="content">

    <h3>Edit article</h3>

    <form th:object="${article}" method="POST" enctype="multipart/form-data">

        <div class="row">
            <div class="col-md-9">



                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" th:classappend="${#fields.hasErrors('title')} ? is-invalid" th:field="${article.title}" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</div>
                </div>


                <div class="form-group">
                    <label>Slug</label>
                    <input type="text" class="form-control" th:classappend="${#fields.hasErrors('slug')} ? is-invalid" th:field="${article.slug}" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('slug')}" th:errors="*{slug}">Error</div>
                </div>

                <div class="form-group">
                    <textarea class="form-control" th:field="${article.copy}" rows="5"></textarea>
                </div>

            </div>
            <div class="col-md-3">


                <div class="form-group">
                    <label>Status</label>
                    <select class="form-control" th:field="${article.status}">
                        <option value="0">Draft</option>
                        <option value="1">Publish</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Update</button>

                <hr>

                <div class="form-group">
                    <label>Image</label>
                    <input type="file" class="form-control-file" name="article_image">
                </div>

                <img th:src="@{'/images/' + ${article.image}}"/>


                <div class="form-group">
                    <label>Categories</label>
                    <select multiple class="form-control select2_tags" th:field="${article.categories}">
                        <option th:each="category : ${cats}"
                                th:text="${category.name}"
                                th:value="${category.id}"
                        >1</option>
                    </select>
                </div>


                <div class="form-group">
                    <label>Placement</label>
                    <select class="form-control" th:field="${article.type}">
                        <option value="0">Default article</option>
                        <option value="1">Home page article</option>
                        <option value="2">Instagram article</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Position</label>
                    <input type="text" class="form-control" th:classappend="${#fields.hasErrors('position')} ? is-invalid" th:field="${article.position}" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('position')}" th:errors="*{position}">Error</div>
                </div>




            </div>
        </div>









    </form>





</div>
</body>
</html>
